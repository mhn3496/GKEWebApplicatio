<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List Application</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src = "./script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body >
    <div class="container">
        <div class="banner">UserList</div>
        
        <div class="panel">
            <h4 class ="panel-heading">Add User</h4>
            <div id="add">
                <span><input type="text" id="name_field_id" placeholder="Name"></span>
                <span><input type="text" id="age_field_id" placeholder="Age"></span>
                <span><input type="text" id="city_field_id" placeholder="City"></span>
               <span> <input id='button' type="button" value="ADD" onclick="AddUserAJAX()"></span>
            </div>
        </div>

        <div class="panel">
            <h4 class ="panel-heading"> User List </h4>
            <table id = "user_list_div">
                <tr><th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </table>
        </div>

    </div>
</body>
</html>
